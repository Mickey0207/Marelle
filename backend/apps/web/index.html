<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marelle - 優雅電商平台</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <script>
      (function(){
        // Admin 後台：動態推斷 API 網域，支援更換主網域而不需改碼
        try {
          if (!window.__MARELLE_API_BASE__) {
            const { protocol, hostname } = window.location;
            let apex = hostname || '';
            if (apex.startsWith('admin.')) apex = apex.slice('admin.'.length);
            if (apex.startsWith('www.')) apex = apex.slice('www.'.length);
            window.__MARELLE_API_BASE__ = `${protocol}//api.${apex}`;
          }
        } catch {
          window.__MARELLE_API_BASE__ = window.__MARELLE_API_BASE__ || 'https://api.marelle.com.tw';
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
