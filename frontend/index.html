<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marelle - 優雅電商平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <script>
      // 指定前台呼叫的後端 API 網域
      window.__MARELLE_API_BASE__ = window.__MARELLE_API_BASE__ || 'https://api.marelle.com.tw';
      // 將以 /frontend/ 開頭的 fetch 自動導至 API 網域
      (function(){
        try {
          const orig = window.fetch;
          const base = window.__MARELLE_API_BASE__;
          window.fetch = function(input, init){
            try {
              const url = typeof input === 'string' ? input : (input && input.url);
              if (typeof url === 'string' && url.startsWith('/frontend/')) {
                const full = base.replace(/\/$/, '') + url;
                return orig.call(this, full, init);
              }
            } catch {}
            return orig.call(this, input, init);
          }
        } catch {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
